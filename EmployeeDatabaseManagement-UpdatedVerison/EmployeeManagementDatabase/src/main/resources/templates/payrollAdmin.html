<!Doctype html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>PayRoll Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		    <!--References to CSS-->
		    <link href="css/payrollAdmin.css" type="text/css" rel="stylesheet">
    </head>
    <div id="PageHeader">
    </div>
    <header>
      <a th:href="@{/}">GAZEBO HQ</a>
    </header>
    <body>
      <div>
        <a th:href="@{/dashboard}">
            <button class="MenuButton">Back To Dashboard</button> 
        </a>
    </div>
        <h2 class="display-2 text-center my-5">Employee Payroll</h2>
        <div class="container-md text-center">
          <!--? Button to activate the table -->
          <button class="btn btn-lg btn-primary text-center" id="NewPayroll">
            New Payroll
          </button>
          <!--? Payroll Table -->
          <table
            id="PayrollTable"
            class="table table-striped table-hover text-info shadow"
          >
            <thead>
              <tr class="text-dark">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Hours Worked</th>
                <th scope="col">Monthly Pay</th>
              </tr>
            </thead>
            <!--Displays employee's infomation
              In each row, calls data from the SQL database from that entirty solt/name and runs through all employee's to display their info.
            -->
            <tbody id="Employees-table">
              <tr th:each="users : ${users}">
                <th scope="row">1</th>
                  <!--Column Order: First Name, Last Name, Hourly Wage, Hours Worked, Monthly Pay-->
                  <td th:text="${users.firstName}"></td>
                  <td th:text="${users.lastName}"></td>
                  <td th:text="${users.hourlyWage}"></td>
                  <td th:text="${users.hoursWorked}"></td>
                  <td th:text="${users.monthlyPay}"></td>
                </tr>
            </tbody>
            <!--Grabs everything from that format and totals it-->
            <tfoot id="Summery" class="fw-bold text-dark">
              <tr>
                <th scope="row">Summery</th>
                <td class="text-success">Max : <span id="Max-wage">$00</span></td>
                <td class="text-danger">Min : <span id="Min-wage">$00</span></td>
                <td class="text-primary">Avg : <span id="Avg-wage">$00</span></td>
                <td><span id="Total-WH">0000 h</span></td>
                <td><span id="Total-pay">$ 0000 </span></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <script src="E:\CPSC 488\WebPages\static\js\payrollAdmin.js"></script>
    </body>
    </html>
