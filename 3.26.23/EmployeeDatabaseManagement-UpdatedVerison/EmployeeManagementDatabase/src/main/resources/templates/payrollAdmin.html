<!Doctype html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>PayRoll Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		    <!--References to CSS-->
		    <link href="css/payrollAdmin.css" type="text/css" rel="stylesheet">
    </head>
    <div id="PageHeader">
    </div>
    <header>
      <a th:href="@{/dashboard}">GAZEBO HQ</a>
      <div class="accountDropdown">
        <button>
            <img th:src="@{/Images/avatar.png}" alt="Avatar" class="avatar">
        </button>
            <div class="dropdown-options">
                <a th:href="@{/accountsettings}">Settings</a>
                <a th:href="@{/logout}">SignOut</a>
           </div>
</div>
    </header>
    <body>
      <div>
        <a th:href="@{/dashboard}">
            <button class="MenuButton">Back To Dashboard</button> 
        </a>
    </div>
        <h2 class="display-2 text-center my-5">Employee Payroll</h2>
        <div class="container-md text-center">
          <!--? Payroll Table -->
          <!--Column Order: First Name, Last Name, Hourly Wage, Hours Worked, Monthly Pay-->
          <table id="PayrollTable" class="table table-striped table-hover text-info shadow">
            <thead>
              <tr class="text-dark">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Hours Worked</th>
                <th scope="col">Monthly Pay</th>
              </tr>
            </thead>
            <tbody id="Employees-table">
				<tr th:each="user: ${user}">
				<td th:text="${user.id}" />				
				<td th:text="${user.firstName}" />
				<td th:text="${user.lastName}" />
			 </tr>
            </tbody>
            <!--Grabs everything from that format and totals it-->
            <tfoot id="Summery" class="fw-bold text-dark">
              <tr>
                <th scope="row">Summery</th>
                <td class="text-success">Max : <span id="Max-wage">$00</span></td>
                <td class="text-danger">Min : <span id="Min-wage">$00</span></td>
                <td class="text-primary">Avg : <span id="Avg-wage">$00</span></td>
                <td><span id="Total-WH">0000 h</span></td>
                <td><span id="Total-pay">$ 0000 </span></td>
              </tr>
            </tfoot>
          </table>
        </div>
    </body>
    </html>
