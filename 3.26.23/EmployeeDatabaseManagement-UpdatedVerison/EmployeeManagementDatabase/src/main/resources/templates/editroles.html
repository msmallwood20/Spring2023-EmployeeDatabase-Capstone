<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/manageusers.css" type="text/css" rel="stylesheet">
    <title>Change Roles</title>
  </head>
  <body class="bg-light">
  <a th:href="@{/manageusers}">
    <button class="MenuButton">Back To Manage Users</button> 
</a>
    <header>
      <a th:href="@{/}">GAZEBO HQ</a>
        <button>
          <img th:src="@{/Images/avatar.png}" alt="Avatar" class="avatar">
        </button>
      </header>
      <h1>Role Edit Form</h1>
    <form class="col-md-2 order-md-1 py-5 text-center d-block mx-auto mb-4" th:action="@{/editroles}" method="post" th:object="${roleForm}">
        <div class="card-header bg-info"><b>Editing Roles</b></div>
        <div class="card-body border border-info border-color-subtle">
          <div class="card-text col-md-6 mb-2"><label for="username">Username:</label> <input type="text" name="username" required/></div>

        <label for="role">Role:</label>
        	<select th:name="rolechange">
        		<option value="USER">USER</option>
        		<option value="ADMIN">ADMIN</option>
        	</select>
          <button type="submit" value="Submit" class="btn btn-primary">Change Role</button>
        </div>
  </form>
  </body>
</html>
