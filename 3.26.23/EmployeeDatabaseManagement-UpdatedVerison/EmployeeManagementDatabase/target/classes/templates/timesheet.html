<!Doctype html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml" mlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>TimeSheets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="css/timesheet.css" type="text/css" rel="stylesheet">
    </head>
    <div id="PageHeader">
    </div>
    <header>
      <a th:href="@{/}">GAZEBO HQ</a>
    </header>
    <body>
      <div>
        <a th:href="@{/dashboard}">
            <button class="MenuButton">Back To Dashboard</button> 
        </a>
    </div>

        <h2 class="display-2 text-center my-5">Employee Timesheet</h2>
        
        
        <div class="container-md text-center">
          <!--Bi-Weekly Timesheet Table-->
          <table id="TimeSheetTable_Week1" class="table table-striped table-hover text-info shadow">
          <!--Week 1 Timesheet (Headers)-->
            <thead>
              <tr class="text-dark">
                <th scope="col">Day</th>
                <th scope="col">Start Time</th>
                <th scope="col">Lunch Start</th>
                <th scope="col">Lunch End</th>
                <th scope="col">End Time</th>
                <th scope="col">OverTime Hours</th>
                <th scope="col">Total Hours Worked</th>
              </tr>
            </thead>

              <!--Form will take employee/user entering their hours, though input which will then post to store into SQL-->
              <tbody id="TimeSheet-Week1">
                    <!--Week 1 Monday-->
                    <tr th:each="users : ${users}">
                      <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                      <th scope="col">Monday</th>
                      <td><input id="start" type="time" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input id="end" type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="number" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <!--Will Auto Calu-->
                      <td id="total_Week1_Day1"></td>
                  </tr>
                    <!--Week 1 Tuesday-->
                    <tr th:each="users : ${users}">
                        <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                        <th scope="col">Tuesday</th>
                        <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <!--Will Auto Calu-->
                        <td>0.0</td>
                  </tr>
                    <!--Week 1 Wednesday-->
                    <tr th:each="users : ${users}">
                        <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                        <th scope="col">Wednesday</th>
                        <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                        <!--Will Auto Calu-->
                        <td>0.0</td>
                  </tr>          
                    <!--Week 1 Thursday-->
                    <tr th:each="users : ${users}">
                      <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                      <th scope="col">Thursday</th>
                      <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <!--Will Auto Calu-->
                      <td>0.0</td>
                    </tr>
                    <!--Week 1 Friday-->
                    <tr th:each="users : ${users}">
                      <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                      <th scope="col">Friday</th>
                      <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <!--Will Auto Calu-->
                      <td>0.0</td>
                    </tr>                
                    <!--Week 1 Saturday-->
                    <tr th:each="users : ${users}">
                      <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                      <th scope="col">Saturday</th>
                      <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <!--Will Auto Calu-->
                      <td>0.0</td>
                    </tr>
                    <!--Week 1 Sunday-->
                    <tr th:each="users : ${users}">
                      <!--Column Order: Day Start Time, LunchStart, LunchEnd, OverTime, Total Hours-->
                      <th scope="col">Sunday</th>
                      <td><input type="time" th:field="*{startTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchStart}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{lunchEnd}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{endTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <td><input type="time" th:field="*{overTime}" class="form-control"  min="00:00" max="18:00"/></td>
                      <!--Will Auto Calu-->
                      <td>0.0</td>
                    </tr>                
              </tbody>
          <!--Total of weeks-->
            <tr>
              <th scope="row"></th>
              <td class="text-success"></td>
              <td class="text-danger"></td>
              <td class="text-primary"></td>
              <td class="text-primary"></td>
              <td><span id="Total-message">Total Bi-Weekly Hours:</span></td>
              <!--Will Auto Calu-->
              <td><span id="Total-hours-overall">0.0 </span></td>
            </tr>
	</table>
   </div>
              <button style="margin-left: 5px;" onclick="myFunction()">Submit Hours</button>
        <!--Calls script to calucate paytotal-->
        <script src="/js/timesheet.js"></script>
    </body>
    </html>  

    <!-- Start Time	Lunch Start	Lunch End	End Time	OverTime Hours	Total Hours Worked
    9:00	0:00	0:00	17:00	0 8.00
    =MOD(D2-A2,1)*24-MOD(C2-B2,1)*24+E2 -->
