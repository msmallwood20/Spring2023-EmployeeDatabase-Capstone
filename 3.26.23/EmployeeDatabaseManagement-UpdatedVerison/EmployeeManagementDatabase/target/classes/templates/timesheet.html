<!Doctype html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>TimeSheets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="wdith=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="\css\timesheet.css" rel="stylesheet">
    </head>
    <div id="PageHeader">
    </div>
    <body>
        <header>
          GAZEBO HQ
          <div class="accountDropdown">
            <button>
                <img th:src="@{/Images/avatar.png}" alt="Avatar" class="avatar">
            </button>
            <div class="dropdown-options">
                <a th:href="@{/accountsettings}">Settings</a>
                <a th:href="@{/logout}">SignOut</a>
           </div> 
        </header>
      <div>
        <a th:href="@{/dashboard}">
            <button class="MenuButton">Back To Dashboard</button> 
        </a>
    </div>

        <h2 class="display-2 text-center my-5">Employee Timesheet</h2>
        
        <div class="container-md text-center">
          <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
	</div>
	<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
	    <span th:text="${errorMessage}"></span>
	</div>
          <h1>Please Upload a Excel <b>.xlsx</b> file, to upload your TimeSheet.</h1>
          		<br>
				<form method="POST" action="/api/excel/upload" enctype="multipart/form-data">
				  <input required type="file" name="file">
				  <button type="submit">Upload</button>
				</form>
          		<br>
          		<h2>Need a blank TimeSheet? <a th:href="@{/api/excel/download}">Click Here</a> to download one.</h2>
          
          </div>

    </body>
    </html>
